<ng-container *ngIf="model$ |async as model">
    <div class="block" *ngIf="!!model.assignetForMe.length">
        <h2>Assignet For me </h2>
        <ul>
            <li *ngFor="let task of model.assignetForMe">{{task | json}}
            </li>
        </ul>
    </div>
    
    <div class="block" *ngIf="!!model.assignetFromMe.length">
        <h2>Assignet From Me </h2>
        <ul>
            <li *ngFor="let task of model.assignetFromMe">{{task | json}}</li>
        </ul>
    </div>
</ng-container>
